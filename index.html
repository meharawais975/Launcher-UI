
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>Galaxy One UI Launcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            font-family: 'Inter', sans-serif;
        }
        #root { width: 100%; height: 100%; }
        
        /* Samsung Squircle Icon Shape */
        .samsung-icon {
            border-radius: 32%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        /* Full Blur Glassmorphism - Samsung Style */
        .glass-oneui {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(100px) saturate(220%) brightness(1.05);
            -webkit-backdrop-filter: blur(100px) saturate(220%) brightness(1.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .glass-dark-oneui {
            background: rgba(20, 20, 20, 0.5);
            backdrop-filter: blur(120px) saturate(180%) brightness(0.9);
            -webkit-backdrop-filter: blur(120px) saturate(180%) brightness(0.9);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        /* Navigation Bar Styles */
        .nav-button {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            transition: background 0.2s;
        }
        .nav-button:active { background: rgba(255,255,255,0.1); }

        ::-webkit-scrollbar { display: none; }
    </style>
<script type="importmap">

    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="fixed inset-0">
    <div id="root"></div>
</body>
</html>
